<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Jobs
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<div *ngIf="jobs" style="animation: fadeIn;">
	<div class="input-group">
		<div class="input-group-btn">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
				<span id="search_concept">Description</span> <span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li (click)="updateSelected('Location')"><a ><i class="fa fa-angle-double-right"></i> Location</a></li>
				<!--li (click)="updateSelected('name')"><a ><i class="fa fa-angle-double-right"></i> Name</a></li-->
				<li (click)="updateSelected('Description')"><a ><i class="fa fa-angle-double-right"></i> Description</a></li>
			</ul>
		</div>
		<input type="hidden" name="search_param" value="name" id="search_param">
		<input type="text" class="form-control" name="q" placeholder="Search.." id="search_key" value="" [(ngModel)]='whatever' #searchinput>
		<span class="input-group-btn">
    			<a (click)="clear()" class="btn btn-default text-muted"  title="Clear"><i class="fa fa-times"></i> </a>
    			<button class="btn btn-info" type="submit" (click)="filter(searchinput.value)"><i class="fa fa-search"></i>  Search  </button>
    	</span>
	</div>
	</div>
	<br />
	<div *ngIf="jobs" style="animation: fadeIn;">
		<div class="row">
			<div *ngFor="let job of jobs" class="col-xl-4">
					<div class="m-portlet">
						<div class="m-portlet__head">
							<div class="m-portlet__head-caption">
								<div class="m-portlet__head-title">
							<span class="m-portlet__head-icon">
								<i class="fa fa-thumb-tack"></i>
							</span>
									<h3 class="m-portlet__head-text">
										{{job.description}}
									</h3>
								</div>
							</div>
						</div>
						<div class="m-portlet__body">
							<div class="m-scrollable" data-max-height="200" data-scrollable="true" data-scrollbar-shown="true">
								Pay: {{job.cost}} RON <br>
								Time: {{job.hpw}} h / week <br>
								Location: {{job.location}} <br>
							</div>
						</div>
						<div class="m-portlet__foot">
							<div class="row align-items-center">
								<div class="col-lg-12">
									<button class="btn btn-success" type="submit">
										Apply
									</button>
									<button class="btn btn-accent" type="submit">
										Info
									</button>
								</div>
							</div>
						</div>
					</div>

			</div>
			<div class="m-portlet__foot">
			<a href="" class="btn btn-outline-metal m-btn m-btn--pill m-btn--air btn-sm" (click)="prev()"><</a>
			      {{pageNo}}
            <a href="" class="btn btn-outline-metal m-btn m-btn--pill m-btn--air btn-sm" (click)="next()">></a>

            </div>

		</div>
	</div>
</div>
