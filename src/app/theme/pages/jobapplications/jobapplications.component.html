<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				Applications
			</h3>
			<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
				<li class="m-nav__item m-nav__item--home">
					<a href="#" class="m-nav__link m-nav__link--icon">
						<i class="m-nav__link-icon la la-home"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<br />
	<div *ngIf="jobs" style="animation: fadeIn;">
		<div class="row">
			<div *ngFor="let app of jobs; let i = index" class="col-xl-4">
					<div class="m-portlet">
						<div class="m-portlet__head">
							<div class="m-portlet__head-caption">
								<div class="m-portlet__head-title">
							<span class="m-portlet__head-icon">
								<i class="fa fa-thumb-tack"></i>
							</span>
									<h3 class="m-portlet__head-text">
										<div class="text" > {{app.description}} </div>
									</h3>
								</div>
							</div>
						</div>
						<div class="m-portlet__body">
							<div class="m-scrollable" data-max-height="200" data-scrollable="true" data-scrollbar-shown="true">

								Status: {{applications[i].status}}<br>

							</div>
						</div>
						<div class="m-portlet__foot">
							<div class="row align-items-center">
								<div class="col-lg-12">
									<button class="btn btn-accent" type="submit">
										Info
									</button>
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
</div>
