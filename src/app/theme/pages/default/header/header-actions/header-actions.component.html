<div class="m-content">
    <!--begin::Portlet-->
    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <h3 class="m-portlet__head-text">
                        Create A Job
                    </h3>
                </div>
                <ng-template #alertJob></ng-template>
            </div>
        </div>
        <!--begin::Form-->
        <form class="m-form m-form--fit m-form--label-align-right">
            <div class="m-portlet__body">


                <div class="form-group m-form__group row">

                    <label class="col-form-label col-lg-3 col-sm-12">
                        Location
                    </label>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <input type="text" #location class="form-control m-input">
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        Hours per week
                    </label>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <input type="number" #hpw class="form-control m-input">
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        Cost
                    </label>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <input type="number" #cost class="form-control m-input">
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        Start Date
                    </label>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <input type="date" #startDate class="form-control m-input">
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        End Date
                    </label>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <input type="date" #endDate class="form-control m-input">
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        Skills
                    </label>
                    <div class="col-lg-7 col-md-7 col-sm-12" style="margin-top: -5px;">
                        <div class="m-list-badge m--margin-top-15">
                            <div class="m-list-badge__items">
                                <div *ngIf="skills" style="animation: fadeIn;">
                                    <div class="row" style="padding-left:15px;">
                                        <div *ngFor="let skill of skills" style="padding-bottom: 15px;">
                                            <a *ngIf="isSkillSelected(skill)" (click)="removeSkill(skill)" href="#" class="m-list-badge__item_clicked">{{skill.description}}</a>
                                            <a *ngIf="!isSkillSelected(skill)" (click)="selectSkill(skill)" href="#" class="m-list-badge__item">{{skill.description}}</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-form-label col-lg-3 col-sm-12">
                        Job Description
                    </label>
                    <div class="col-lg-7 col-md-7 col-sm-12">
                        <div class="summernote"></div>
                    </div>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions">
                    <div class="row">
                        <div class="col-lg-9 ml-lg-auto">
                            <a href="" class="btn btn-outline-primary m-btn m-btn--pill m-btn--wide btn-sm"
                               (click)="addJob(cost,location,hpw,startDate,endDate)">
                                Submit
                            </a>
                            <a href="" class="btn btn-outline-metal m-btn m-btn--pill m-btn--wide btn-sm">
                                Cancel
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
    <!--end::Portlet-->
</div>
